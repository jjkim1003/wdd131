<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review</title>
    <meta name="description" content="Product Review. W05 Assignment: Product Review Form." />
    <meta name="author" content="JJ Kim" />
    <link rel="stylesheet" href="styles/form.css" />
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Contrail+One&family=Kantumruy+Pro:wght@100..700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <!-- Product Name -->
            <label for="product">Product Name</label>
            <select id="product" name="product" required> </select>

            <!-- Overall Rating -->
            <label for="rating">Overall Rating</label>
            <div class="rating-group">
                <label for="star1">â˜†<br><input type="radio" id="star1" name="rating" value="1" required></label>
                <label for="star2">â˜†â˜†<br><input type="radio" id="star2" name="rating" value="2"></label>
                <label for="star3">â˜†â˜†â˜†<br><input type="radio" id="star3" name="rating" value="3"></label>
                <label for="star4">â˜†â˜†â˜†â˜†<br><input type="radio" id="star4" name="rating" value="4"></label>
                <label for="star5">â˜†â˜†â˜†â˜†â˜†<br><input type="radio" id="star5" name="rating" value="5"></label>
            </div>

            <!-- Date of Installation -->
            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>

            <!-- Useful Features -->
            <label>Which features did you find useful in the product?<br><small>(Check all that apply)</small></label>
            <div class="features">
                <label for="durability"><input type="checkbox" id="durability" name="features"
                        value="Durability">Durability</label>
                <label for="ease"><input type="checkbox" id="ease" name="features" value="Ease of Use">Ease of
                    Use</label>
                <label for="performance"><input type="checkbox" id="performance" name="features"
                        value="Performance">Performance</label>
                <label for="design"><input type="checkbox" id="design" name="features" value="Design">Design</label>
            </div>

            <!-- Written Review -->
            <label for="review">Written Review <small>(Optional)</small></label>
            <textarea id="review" name="review"></textarea>

            <!-- User Name -->
            <label for="username">Your Name <small>(Optional)</small></label>
            <input type="text" id="username" name="username" />

            <!-- Submit -->
            <input type="submit" value="Post Review">
        </form>
    </main>

    </footer>
</body>

</html>
